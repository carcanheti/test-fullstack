<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastros</title>

<link rel="stylesheet" type="text/css" href="../static/bootstrap/3.2.0/css/bootstrap.min.css"/>
<script type="text/javascript" src="../static/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="../static/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>
<body>
 <form action="#" th:action="@{/usuario}" th:object="${usuario}"  method="post" >
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Usu√°rios</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Telefone</th>
							<th>Sexo</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.nome}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.telefone}"></td>
							<td th:text="${usuario.sexo}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/editar/{id}(id=${usuario.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/deletar/{id}(id=${usuario.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a th:href="@{addUsuario}" href="addUsuario.html" class="btn btn-sm btn-success">Inserir Usuario</a>
		</div>
	</div>
 </form>
</body>
</html>
